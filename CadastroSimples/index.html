<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="cadastro">
            <h2>Cadastre-se</h2><br>

            <form name="cadastro">

                <label for="nome">Insira seu nome:</label>
                <input type="text" name="nome" id="nome" required="required" placeholder="Inserir nome..."><br><br>

                <label for="cpf">Insira seu CPF:</label>
                <input type="text" name="cpf" id="cpf" required="required" minlength="11" maxlength="11"
                    placeholder="Inserir CPF..."><br><br>

                <label for="email">Insira seu e-mail:</label>
                <input type="email" name="email" id="email" required="required" placeholder="Inserir e-mail..."><br><br>

                <label for="senha">Insira sua senha:</label>
                <input type="password" name="senha" id="senha" required="required" placeholder="********"><br><br>

                <button type="submit" id="cadastrar">Cadastrar</button>
                <button type="reset" id="limpar">Limpar</button>
            </form>
        </div>
    </main>
</body>

</html>
